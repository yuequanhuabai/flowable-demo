    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const passwordHint = document.getElementById('passwordHint');
            const registerButton = document.getElementById('registerButton');

            // ç”¨æˆ·åéªŒè¯
            usernameInput.addEventListener('input', function() {
                const value = this.value;
                const isValid = /^[a-zA-Z0-9_]{3,20}$/.test(value);

                if (value.length === 0) {
                    this.style.borderColor = '#e2e8f0';
                } else if (isValid) {
                    this.style.borderColor = '#68d391';
                } else {
                    this.style.borderColor = '#fc8181';
                }
            });

            // å¯†ç å¼ºåº¦æ£€æµ‹
            passwordInput.addEventListener('input', function() {
                const password = this.value;

                if (password.length === 0) {
                    passwordStrength.classList.remove('show');
                    passwordHint.textContent = '';
                    return;
                }

                passwordStrength.classList.add('show');

                let strength = 0;
                let hints = [];

                // é•¿åº¦æ£€æŸ¥
                if (password.length >= 6) strength++;
                else hints.push('è‡³å°‘6ä½');

                // å­—æ¯æ£€æŸ¥
                if (/[a-zA-Z]/.test(password)) strength++;
                else hints.push('åŒ…å«å­—æ¯');

                // æ•°å­—æ£€æŸ¥
                if (/\d/.test(password)) strength++;
                else hints.push('åŒ…å«æ•°å­—');

                // ç‰¹æ®Šå­—ç¬¦æ£€æŸ¥
                if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

                // æ›´æ–°å¼ºåº¦æŒ‡ç¤ºå™¨
                passwordStrengthBar.className = 'password-strength-bar';
                if (strength <= 1) {
                    passwordStrengthBar.classList.add('strength-weak');
                    passwordHint.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼± - ' + hints.join('ã€');
                    passwordHint.style.color = '#e53e3e';
                } else if (strength <= 2) {
                    passwordStrengthBar.classList.add('strength-medium');
                    passwordHint.textContent = 'å¯†ç å¼ºåº¦ï¼šä¸­ç­‰';
                    passwordHint.style.color = '#d69e2e';
                } else {
                    passwordStrengthBar.classList.add('strength-strong');
                    passwordHint.textContent = 'å¯†ç å¼ºåº¦ï¼šå¼º';
                    passwordHint.style.color = '#38a169';
                }
            });

            // ç¡®è®¤å¯†ç éªŒè¯
            function validatePasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (confirmPassword.length === 0) {
                    confirmPasswordInput.style.borderColor = '#e2e8f0';
                } else if (password === confirmPassword) {
                    confirmPasswordInput.style.borderColor = '#68d391';
                } else {
                    confirmPasswordInput.style.borderColor = '#fc8181';
                }
            }

            passwordInput.addEventListener('input', validatePasswordMatch);
            confirmPasswordInput.addEventListener('input', validatePasswordMatch);

            // è¡¨å•æäº¤éªŒè¯
            form.addEventListener('submit', function(e) {
                const username = usernameInput.value;
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // éªŒè¯ç”¨æˆ·å
                if (!/^[a-zA-Z0-9_]{3,20}$/.test(username)) {

                    usernameInput.focus();
                    return;
                }

                // éªŒè¯å¯†ç é•¿åº¦
                if (password.length < 6) {
                    e.preventDefault();

                    passwordInput.focus();

                // éªŒè¯å¯†ç ä¸€è‡´æ€§
                if (password !== confirmPassword) {
                    e.preventDefault();
                    alert('ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                    confirmPasswordInput.focus();

                }

                // é˜²æ­¢é‡å¤æäº¤
                registerButton.disabled = true;
                registerButton.textContent = 'æ³¨å†Œä¸­...';
            });
        });
    </script>
