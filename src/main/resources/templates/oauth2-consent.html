<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 演示 - 授权确认</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .consent-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }

        .consent-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .consent-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .consent-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 12px;
        }

        .consent-subtitle {
            color: #718096;
            font-size: 16px;
            line-height: 1.5;
        }

        .app-info {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .app-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 16px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .app-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .app-description {
            color: #4a5568;
            font-size: 14px;
        }

        .permission-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .permission-list {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
        }

        .permission-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .permission-item:last-child {
            border-bottom: none;
        }

        .permission-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 6px;
            margin-right: 12px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .permission-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .permission-checkbox input[type="checkbox"]:checked + .checkmark {
            background: #667eea;
            border-color: #667eea;
        }

        .permission-checkbox input[type="checkbox"]:checked + .checkmark::after {
            display: block;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .permission-text {
            flex: 1;
        }

        .permission-name {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .permission-description {
            font-size: 12px;
            color: #718096;
        }

        .user-info {
            background: #edf2f7;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 30px;
            border-radius: 0 8px 8px 0;
        }

        .user-info h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .user-info p {
            color: #4a5568;
            font-size: 13px;
        }

        .consent-actions {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-approve {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-approve:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-deny {
            background: white;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .btn-deny:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .security-notice {
            background: #fef5e7;
            border: 1px solid #f6e05e;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .security-notice h4 {
            color: #744210;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .security-notice p {
            color: #975a16;
            font-size: 12px;
            line-height: 1.5;
        }

        /* 已授权权限样式 */
        .approved-scopes {
            background: #c6f6d5;
            border: 1px solid #9ae6b4;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }

        .approved-scopes h4 {
            color: #2f855a;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .approved-scope-item {
            font-size: 12px;
            color: #38a169;
            margin: 4px 0;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .consent-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .consent-title {
                font-size: 24px;
            }

            .consent-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="consent-container">
        <div class="consent-header">
            <h1 class="consent-title">授权确认</h1>
            <p class="consent-subtitle">第三方应用请求访问您的账户信息</p>
        </div>

        <!-- 应用信息 -->
        <div class="app-info">
            <div class="app-icon" th:text="${clientName != null ? clientName.substring(0,1).toUpperCase() : 'A'}">A</div>
            <div class="app-name" th:text="${clientName ?: '未知应用'}">测试应用</div>
            <div class="app-description" th:text="${clientDescription ?: '第三方应用请求访问您的账户'}">第三方应用请求访问您的账户</div>
        </div>

        <!-- 用户信息 -->
        <div class="user-info">
            <h4>🔐 授权账户</h4>
            <p>您将以 <strong th:text="${username}">用户</strong> 的身份授权此应用</p>
        </div>

        <!-- 已授权权限（如果有） -->
        <div th:if="${!previouslyApprovedScopes.empty}" class="approved-scopes">
            <h4>✅ 已授权的权限</h4>
            <div th:each="scope : ${previouslyApprovedScopes}">
                <div class="approved-scope-item" th:text="${scopeDescriptions[scope] ?: scope}">权限描述</div>
            </div>
        </div>

        <form th:action="@{/oauth2/consent}" method="post">
            <!-- 隐藏字段 -->
            <input type="hidden" name="client_id" th:value="${clientId}">
            <input type="hidden" name="state" th:value="${state}">

            <!-- 权限选择 -->
            <div class="permission-section" th:if="${!scopesToApprove.empty}">
                <h3 class="section-title">
                    🛡️ 请求的新权限
                </h3>
                <div class="permission-list">
                    <div class="permission-item" th:each="scope : ${scopesToApprove}">
                        <label class="permission-checkbox">
                            <input type="checkbox" name="scope" th:value="${scope}" checked>
                            <span class="checkmark"></span>
                        </label>
                        <div class="permission-text">
                            <div class="permission-name" th:text="${scopeDescriptions[scope] ?: scope}">权限名称</div>
                            <div class="permission-description" th:text="'范围: ' + ${scope}">权限描述</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="consent-actions">
                <button type="submit" name="action" value="deny" class="btn btn-deny">
                    拒绝
                </button>
                <button type="submit" name="action" value="approve" class="btn btn-approve" id="approveBtn">
                    授权
                </button>
            </div>
        </form>

        <!-- 安全提示 -->
        <div class="security-notice">
            <h4>🔒 安全提示</h4>
            <p>请仔细检查应用的权限请求。您可以随时在账户设置中撤销已授权的应用权限。只有在您信任此应用时才进行授权。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[name="scope"]');
            const approveBtn = document.getElementById('approveBtn');

            // 检查是否选择了至少一个权限
            function updateApproveButton() {
                const hasChecked = Array.from(checkboxes).some(cb => cb.checked);
                approveBtn.disabled = !hasChecked;

                if (!hasChecked) {
                    approveBtn.textContent = '请选择至少一项权限';
                } else {
                    approveBtn.textContent = '授权';
                }
            }

            // 监听复选框变化
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateApproveButton);
            });

            // 初始检查
            updateApproveButton();

            // 表单提交确认
            const form = document.querySelector('form');
            form.addEventListener('submit', function(e) {
                const action = e.submitter.value;

                if (action === 'approve') {
                    const checkedScopes = Array.from(checkboxes)
                        .filter(cb => cb.checked)
                        .map(cb => cb.value);

                    if (checkedScopes.length === 0) {
                        e.preventDefault();
                        alert('请至少选择一项权限');
                        return;
                    }

                    // 显示确认对话框
                    const clientName = document.querySelector('.app-name').textContent;
                    if (!confirm(`确定要授权 "${clientName}" 访问选定的权限吗？`)) {
                        e.preventDefault();
                        return;
                    }
                } else if (action === 'deny') {
                    // 拒绝授权确认
                    if (!confirm('确定要拒绝此授权请求吗？')) {
                        e.preventDefault();
                        return;
                    }
                }
            });
        });
    </script>
</body>
</html>
