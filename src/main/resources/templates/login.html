<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 演示 - 用户登录</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #718096;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* 消息样式 */
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .alert-error {
            background-color: #fed7d7;
            border: 1px solid #feb2b2;
            color: #c53030;
        }

        .alert-success {
            background-color: #c6f6d5;
            border: 1px solid #9ae6b4;
            color: #2f855a;
        }

        /* 测试用户提示 */
        .test-users {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            text-align: center;
        }

        .test-users h4 {
            color: #4a5568;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .test-user {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px 12px;
            margin: 4px;
            display: inline-block;
            font-family: monospace;
            font-size: 12px;
            color: #2d3748;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .login-title {
                font-size: 24px;
            }
        }

        /* OAuth2 说明 */
        .oauth2-info {
            background: #edf2f7;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-top: 24px;
            border-radius: 0 8px 8px 0;
        }

        .oauth2-info h4 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .oauth2-info p {
            color: #4a5568;
            font-size: 13px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">OAuth2 演示</h1>
            <p class="login-subtitle">授权服务器用户登录</p>
        </div>

        <!-- 错误消息 -->
        <div th:if="${errorMessage}" class="alert alert-error">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- 成功消息 -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- 登录表单 -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="form-label">用户名</label>
                <input type="text"
                       id="username"
                       name="username"
                       class="form-input"
                       placeholder="请输入用户名"
                       required
                       autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">密码</label>
                <input type="password"
                       id="password"
                       name="password"
                       class="form-input"
                       placeholder="请输入密码"
                       required>
            </div>

            <button type="submit" class="login-button">登录</button>
        </form>

        <!-- 测试用户提示 -->
        <div class="test-users">
            <h4>📋 测试用户账号</h4>
            <div>
                <span class="test-user">user / password</span>
                <span class="test-user">admin / password</span>
                <span class="test-user">demo / password</span>
            </div>
        </div>

        <!-- 导航链接 -->
        <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e2e8f0;">
            <p>还没有账户？<a href="/register" style="color: #667eea; text-decoration: none; font-weight: 500;">立即注册</a></p>
        </div>

        <!-- OAuth2 流程说明 -->
        <div class="oauth2-info">
            <h4>🔐 OAuth2 授权流程</h4>
            <p>登录后，您将能够作为资源所有者，对第三方应用的访问请求进行授权确认。这是标准的OAuth2授权码流程的关键步骤。</p>
        </div>
    </div>

    <script>
        // 简单的表单验证增强
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const inputs = form.querySelectorAll('.form-input');

            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim() === '') {
                        this.style.borderColor = '#fc8181';
                    } else {
                        this.style.borderColor = '#68d391';
                    }
                });

                input.addEventListener('input', function() {
                    if (this.style.borderColor === 'rgb(252, 129, 129)') {
                        this.style.borderColor = '#e2e8f0';
                    }
                });
            });
        });
    </script>
</body>
</html>
